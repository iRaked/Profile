<!DOCTYPE html>
<html lang="es">
    <head>
        <link rel="icon" type="image/x-icon" href="assets/SG.ico" />
                <!-- BLOCK RIGHT CLICK -->
        <script type="text/javascript">
            document.onkeydown = function(){return false};
            document.oncontextmenu = function(){return false}
        </script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Galería</title>
        <link rel="stylesheet" href="Lala.css">
    </head>
<body>
  <div class="main_card">
    <!-- Navegación tipo pestaña -->
    <nav class="navbar">
      <a href="Lala.html">🏠 Inicio</a>
      <a href="friends.html">👥 Amigos</a>
      <a href="music.html">🎧 Música</a>
      <a href="gallery.html">📸 Galería</a>
    </nav>

    <!-- Sección Galería con caja modular -->
    <section id="gallery" class="tab_section active">
      <div class="module-content">
        <h2>📸 Mis Fotos</h2>
        <div class="gallery-grid">
          <div class="gallery-item"><img src="https://i.ibb.co/TDDr42fq/Lala1.jpg" alt="Foto 1"></div>
          <div class="gallery-item"><img src="https://i.ibb.co/Gf3vf3Tx/Lala2.jpg" alt="Foto 2"></div>
          <div class="gallery-item"><img src="https://i.ibb.co/dsmnXtQM/Lala3.jpg" alt="Foto 3"></div>
          <div class="gallery-item"><img src="https://i.ibb.co/4wh600gn/Lala4.jpg" alt="Foto 4"></div>
          <div class="gallery-item"><img src="https://i.ibb.co/9kjXTL7G/Lala5.jpg" alt="Foto 5"></div>
          <div class="gallery-item"><img src="https://i.ibb.co/7NKLHKJ9/Lala6.jpg" alt="Foto 6"></div>
          <div class="gallery-item"><img src="https://i.ibb.co/VWnBVDwf/Lala7.jpg" alt="Foto 7"></div>
          <div class="gallery-item"><img src="https://i.ibb.co/qFMYq5jB/Lala8.png" alt="Foto 8"></div>
        </div>
      </div>
    </section>

    <!-- Modal zoom -->
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modalImage">
    </div>
  </div>

  <!-- Script para modal -->
  <script>
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImage");
    const close = document.querySelector(".close");

    document.querySelectorAll(".gallery-item img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    close.onclick = () => {
      modal.style.display = "none";
    };

    window.onclick = event => {
      if (event.target === modal) modal.style.display = "none";
    };
  </script>
</body>
</html>
