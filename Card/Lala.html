    const estadoElemento = document.querySelector(".estado");
    const statusCard = document.querySelector(".x-status-card");
    const avatar = document.querySelector(".x-status-card .avatar");

    let estadoOnline = true;

    function alternarEstado() {
      estadoOnline = !estadoOnline;

      if (estadoOnline) {
        estadoElemento.textContent = "🟢 Online";
        statusCard.classList.add("online");
        statusCard.classList.remove("offline");
        avatar.style.opacity = "1";
        avatar.style.transform = "scale(1)";
      } else {
        estadoElemento.textContent = "🔴 Offline";
        statusCard.classList.add("offline");
        statusCard.classList.remove("online");
        avatar.style.opacity = "0";
        avatar.style.transform = "scale(0.95)";
      }
    }

    setInterval(alternarEstado, 20000); // cada 2 minutos para prueba
  });
</script>
